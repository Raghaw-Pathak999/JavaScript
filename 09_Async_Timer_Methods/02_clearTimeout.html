<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>clearTimeout</title>
</head>

<body>

    <h1 id="heading"> Hello world </h1>
    <p>Press Start, and after 5 seconds the text will change.</p>
    <p>When Press Start, Press Cancel within 5 seconds to stop text change.</p>
    <button id="start">Start timer</button>
    <button id="cancel">Cancel timer</button>

    <script>
        let timerId;   // global ref zaroori hai clear karne ke liye

        document.getElementById("start").onclick = () => {
            timerId = setTimeout(() => {
                let h2 = document.getElementById('heading');
                h2.innerText = "Hello World From SetTimeout after 5 second"
            }, 5000);
        };

        document.getElementById("cancel").onclick = () => {
            clearTimeout(timerId);
            alert(" Text change cancel");
        };
    </script>
</body>

</html>
