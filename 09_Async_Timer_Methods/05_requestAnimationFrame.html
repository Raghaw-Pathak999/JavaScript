<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>requestAnimationFrame Demo</title>
    <style>
        #box {
            width: 50px;
            height: 50px;
            background: dodgerblue;
            position: absolute;
            top: 50px;
            left: 0;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h2>Box moves left âžœ right smoothly</h2>
    <div id="box"></div>

    <script>
        const box = document.getElementById("box");
        let x = 0;
        let dir = 1; // 1 = right, -1 = left
        const speed = 4;
        const max = window.innerWidth - 60;

        function moveBox() {
            x += dir * speed;
            if (x >= max || x <= 0) dir *= -1;  // reverse at edges
            box.style.transform = `translateX(${x}px)`;
            requestAnimationFrame(moveBox);     // loop
        }

        requestAnimationFrame(moveBox);  // start animation
    </script>
</body>

</html>
